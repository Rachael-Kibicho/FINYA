<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel='stylesheet' type="text/css" href="styles.css">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <form id="regForm">
                    <h1 id="register">Register</h1>
                    <div class="all-steps" id="all-steps">
                      <span class="step"><i class="fa fa-user"></i></span>
                      <span class="step"><i class="fa fa-envelope"></i></span>
                      <span class="step"><i class="fa fa-mobile-phone"></i></span>
                    </div>

                    <div class="tab">
                      <h4>What's your name?</h4>
                        <p>
                          <input placeholder="Name..." oninput="this.className = ''" name="fname"></p>

                    </div>
                    <div class="tab">
                        <h4>What's your email?</h4>
                        <p><input placeholder="Email" oninput="this.className = ''" name="email"></p>
                    </div>

                    <div class="tab">
                        <h4>What's your phone number?</h4>
                        <p><input placeholder="Phone number" oninput="this.className = ''" name="phone"></p>
                    </div>
                    <div class="thanks-message text-center" id="text-message"> <img src="https://i.imgur.com/O18mJ1K.png" width="100" class="mb-4">
                        <h3>Great! You now have an account</h3> <span class='me-2'>Go ahead and log in </span><a href="login.html" class="btn btn-outline-success"><strong>Login</strong></a>
                    </div>
                    <div style="overflow:auto;" id="nextprevious">
                        <div style="float:right;">
                          <button type="button" id="prevBtn" onclick="nextPrev(-1)"><i class="fa fa-angle-double-left"></i></button>
                          <button type="button" id="nextBtn" onclick="nextPrev(1)"><i class="fa fa-angle-double-right"></i></button> </div>
                    </div>
                    <div id="registrationCompleteSpan">
                    <span >Already have a account?</span>
                    <a href="login.html" class="btn btn-outline-success"><strong>Login</strong></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
